buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath fileTree(dir: '../libs', include: '*.jar', exclude: ['*-groovydoc.jar', '*-sources.jar'])
        classpath 'net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:2.0-SNAPSHOT'
        classpath 'net.wasdev.wlp.ant:wlp-anttasks:1.3-SNAPSHOT'
    }
}

def test_mode = System.getProperty('runit')
def WLP_DIR = System.getProperty('wlpInstallDir')

apply plugin: 'liberty'

liberty {
    if (test_mode == 'online') {
        install {
            runtimeUrl = 'https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/runtime/release/2017-09-16_2214/openliberty-17.0.0.3-RC.zip'
        }
        serverName = 'libertyOnline'
    } else {
        installDir = WLP_DIR
        serverName = 'libertyOffline'
    }
    server{
        name = serverName
        packageLiberty {
            archive = 'testPackage.zip'
        }
    }
}
