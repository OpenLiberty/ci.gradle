group = 'liberty.gradle'
version = '1'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

apply plugin: 'maven'
apply plugin: 'war'
apply plugin: 'liberty'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava.options.encoding = 'UTF-8'

ext {
    // Liberty server properties
    wlpServerName = 'LibertyProjectServer'
    serverDirectory = "${project.buildDir}/wlp/usr/servers/${wlpServerName}"
    testServerHttpPort = 9080
    testServerHttpsPort = 9443

    warContext = 'sample.servlet-1'
    appName = 'LibertyProject'
    packageFile = "${project.buildDir}/${appName}.zip"
    packagingType = 'usr'
}

task testWar(type:War){
    baseName = 'testWar'
}

task createEtcServerEnv{
    doLast {
        def etcDir = file("${project.buildDir}/wlp/etc/")
        if (!etcDir.exists()) {
            etcDir.mkdirs()
        }
        def serverEnvFile = file("${etcDir}/server.env")
        if (!serverEnvFile.exists()) {
            serverEnvFile.write("WLP_OUTPUT_DIR=${project.buildDir}/testEtcOutputDir")
        }
    }
}

liberty {

    install {
        runtimeUrl = "http://repo1.maven.org/maven2/com/ibm/websphere/appserver/runtime/wlp-webProfile7/17.0.0.1/wlp-webProfile7-17.0.0.1.zip"
    }

    server{
        name = wlpServerName

        packageLiberty {
            archive = packageFile
            include = packagingType
        }

        looseApplication = false
        apps = [testWar]

        verifyAppStartTimeout = 30
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.1'
    testCompile 'org.glassfish:javax.json:1.0.4'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}

createEtcServerEnv.dependsOn 'installLiberty'
libertyCreate.dependsOn 'createEtcServerEnv'
