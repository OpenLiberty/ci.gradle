group = 'liberty.gradle'
version = '1'

apply plugin: 'war'
apply plugin: 'liberty'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

task war2 (type: War) {
    baseName = 'sample.servlet2'
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.1'
    testCompile 'org.glassfish:javax.json:1.0.4'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    libertyRuntime group: runtimeGroup, name: runtimeArtifactId, version: runtimeVersion
}

liberty {
    server {
        serverXmlFile = file("src/main/liberty/config/server-apps-test.xml")

        name = 'testServer'
        looseApplication = false

        template = 'webProfile7'

        deploy {
            apps = [war]
            dropins = [war2]
        }
    }
}
