apply plugin: 'war'

jar.enabled = false

description = 'WAR Module'
dependencies {
    testImplementation group: 'junit', name: 'junit', version:'4.13.1'
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'
    providedCompile project(':ejb-ejb')
}

//// Create a custom configuration that only includes the WAR artifact
//configurations {
//    warOnly.extendsFrom(archives)
//}
//
//artifacts {
//    warOnly war
//}

// Create a custom configuration that only includes the WAR artifact
configurations {
    warOnly
}

// Add the WAR artifact to the warOnly configuration
artifacts {
    warOnly war
}

war {
    archiveFileName = getArchiveBaseName().get() + '.war' //+ getArchiveExtension().get()
}
