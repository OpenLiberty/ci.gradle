
description = 'EJB Module'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
    compileOnly(group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.0')
    compileOnly(group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.0')
}

// Create a custom configuration that only includes the JAR artifact
configurations {
    jarOnly
}

// Add the JAR artifact to the jarOnly configuration
artifacts {
    jarOnly jar
}

jar {
    archiveFileName = rootProject.name+"-"+getArchiveBaseName().get() +"-"+rootProject.version+ '.' + getArchiveExtension().get()
}
