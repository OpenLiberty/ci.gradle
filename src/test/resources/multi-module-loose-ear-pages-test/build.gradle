allprojects  {
    group = 'io.openliberty.guides'
    version = '1.0-SNAPSHOT'
}
subprojects {
    apply plugin: 'java'
    

    tasks.withType(JavaCompile).configureEach {
        options.encoding = 'UTF-8'
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }
}
