apply plugin: 'liberty'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath fileTree(dir: '../libs', include: '*.jar', exclude: ['*-groovydoc.jar', '*-sources.jar'])
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: runtimeArtifactId, version: runtimeVersion
}

liberty {
    servers {
        libertyServer1 {

            deploy {
                file = '../../resources/test/test-war.war'
            }

            packageLiberty {
                include = 'minify'
                os ='Linux'
            }

            features {
                name = ['mongodb-2.0']
                acceptLicense = true
            }

            uninstallfeatures {
                name = ['mongodb-2.0']
            }
        }
        libertyServer2 {

            deploy {
                file = '../../resources/test/test-war.war'
            }

            packageLiberty {
                include = 'minify'
                os ='Linux'
            }

            features {
                name = ['mongodb-2.0']
                acceptLicense = true
            }

            uninstallfeatures {
                name = ['mongodb-2.0']
            }
        }
        libertyServer3 {

            deploy {
                file = '../../resources/test/test-war.war'
            }

            packageLiberty {
                include = 'minify'
