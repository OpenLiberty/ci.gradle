apply plugin: 'liberty'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath fileTree(dir: '../libs', include: '*.jar', exclude: ['*-groovydoc.jar', '*-sources.jar'])
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: kernelArtifactId, version: runtimeVersion
}

liberty {
    server{
        name = 'LibertyProjectServer'
        packageLiberty {
            packageDirectory = "${project.getLayout().getBuildDirectory().getAsFile().get()}"
            packageType = 'jar'
        }
    }
}
