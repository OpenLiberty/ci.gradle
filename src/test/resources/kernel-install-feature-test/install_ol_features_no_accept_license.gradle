buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://central.sonatype.com/repository/maven-snapshots/'
       }
    }
    dependencies {
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}

apply plugin: 'liberty'

repositories {
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: kernelArtifactId, version: runtimeVersion
    libertyFeature 'io.openliberty.features:appSecurityClient-1.0:18.0.0.2'
    libertyFeature 'io.openliberty.features:beanValidation-2.0:18.0.0.2'
}

