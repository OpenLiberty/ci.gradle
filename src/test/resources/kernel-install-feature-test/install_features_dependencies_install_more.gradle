buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://central.sonatype.com/repository/maven-snapshots/'
        }
    }
    dependencies {
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}

apply plugin: 'liberty'

repositories {
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: kernelArtifactId, version: runtimeVersion
    libertyFeature 'io.openliberty.features:couchdb-1.0:18.0.0.2'
    libertyFeature 'io.openliberty.features:distributedMap-1.0:18.0.0.2'
}

liberty {
    server{
        features {
            acceptLicense = true
        }
    }
}
