buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

apply plugin: 'liberty'

repositories {
    mavenCentral()
}

dependencies {
    libertyRuntime group: runtimeGroup, name: kernelArtifactId, version: runtimeVersion
    libertyFeature 'io.openliberty.features:appSecurityClient-1.0:18.0.0.2'
}

liberty {
    server{
        features {
            name = ['beanValidation-2.0']
            acceptLicense = true
        }
    }
}
