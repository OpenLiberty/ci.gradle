buildscript {
	ext {
		springBootVersion = '1.5.16.RELEASE'
	}
	repositories {
	   mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
		classpath "net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:${lgpVersion}"
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'liberty'

group = 'liberty.gradle'
version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}
dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
	testCompile('org.springframework.boot:spring-boot-starter-test')
	libertyRuntime group: runtimeGroup, name: runtimeArtifactId, version: runtimeVersion
}

bootRepackage {
	classifier = 'test'
}

liberty {
	server {
		configFile = file("src/main/liberty/config/server15.xml")
	}
}