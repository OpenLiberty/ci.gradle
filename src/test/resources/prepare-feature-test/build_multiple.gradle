buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'https://central.sonatype.com/repository/maven-snapshots/'
        }
    }
    dependencies {
        classpath "io.openliberty.tools:liberty-gradle-plugin:$lgpVersion"
    }
}

apply plugin: 'liberty'
ext {
    esaArtifactId="hello-esa-plugin"
}
repositories {
    mavenCentral()
	mavenLocal() {
        metadataSources {
            mavenPom()
            artifact()
        }
    }
}

dependencies {
    featuresBom 'test.user.test.osgi:hello-bom:1.0'
	featuresBom 'test.user.test.osgi:SimpleActivator-bom:1.0'
}

liberty {
    server{
        name = 'LibertyProjectServer'
        features {
            name = ["helloWorld1", "SimpleActivator-1.0"]
            acceptLicense = true
        }
    }
}
