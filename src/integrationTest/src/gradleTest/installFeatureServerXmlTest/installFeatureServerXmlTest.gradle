buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

def wlpLicense = System.getProperty('wlpLicense')

apply plugin: 'groovy'
apply plugin: 'liberty'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile localGroovy()
    testCompile 'junit:junit:4.12'
}

task copyWlpDir(type:Copy) {
    from "${project.projectDir}/../../../wlp"
    into "$buildDir/wlp"
}

installLiberty.dependsOn 'copyWlpDir'

liberty {

    installDir = "$buildDir/wlp"
    
    server{
        name = 'LibertyProjectServer'
        configFile = file("${project.projectDir}/../../../resources/test/sample.servlet/src/main/liberty/config/server-installFeature-test.xml")
        features {
            acceptLicense = true
        }
    }
}

installFeature.dependsOn 'libertyCreate'

test {
    dependsOn 'libertyCreate', 'installFeature'
}

task runGradleTest {
    dependsOn 'test'
}