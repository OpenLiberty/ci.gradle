group = 'liberty.gradle'
version = '1'

buildscript {
    repositories {
        mavenCentral()
		mavenLocal()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

apply plugin: 'groovy'
apply plugin: 'liberty'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    // Liberty server properties
    wlpServerName = 'LibertyProjectServer'

    configFilePath = "${project.projectDir}/../../../resources/test/server-config/server.xml"
    bootstrapPropertiesFilePath = "${project.projectDir}/../../../resources/test/server-config/bootstrap.test.properties"
    jvmOptionsFilePath = "${project.projectDir}/../../../resources/test/server-config/jvm.options"
    serverEnvFilePath = "${project.projectDir}/../../../resources/test/server-config/server.env"
}

task copyWlpDir(type:Copy) {
    from "${project.projectDir}/../../../wlp"
    into "$buildDir/wlp"
}

installLiberty.dependsOn 'copyWlpDir'

liberty {

    installDir = "$buildDir/wlp"
    
    server{
        name = wlpServerName

        //going into ci.gradle/build/resources/test
        configFile = file(configFilePath)
        bootstrapPropertiesFile = file(bootstrapPropertiesFilePath)
        jvmOptionsFile = file(jvmOptionsFilePath)
        serverEnv = file(serverEnvFilePath)
    }
}

test.dependsOn 'libertyCreate'

task runGradleTest {
    dependsOn 'test'
}