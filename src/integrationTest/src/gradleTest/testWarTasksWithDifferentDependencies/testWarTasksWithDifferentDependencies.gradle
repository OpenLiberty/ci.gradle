group = 'liberty.gradle'
version = '1'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'liberty'

sourceCompatibility = 1.7
targetCompatibility = 1.7

compileJava.options.encoding = 'UTF-8'

configurations {
  war2.extendsFrom runtime
  war4.extendsFrom runtime
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile localGroovy()
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.cxf:cxf-rt-rs-client:3.1.1'
    testCompile 'org.glassfish:javax.json:1.0.4'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
    war2 'org.apache.commons:commons-proxy:1.0'
    war4 'org.apache.commons:commons-text:1.1'
}

sourceSets {
    main {
        java {
            srcDir "${project.projectDir}/../../../resources/test/sample.servlet-noWebAppConfig/src/main/java"
        }
    }
}

project.webAppDirName = "../../../resources/test/sample.servlet-noWebAppConfig/src/main/webapp"

ext {
    // Liberty server properties
    wlpServerName = 'LibertyProjectServer'
    serverDirectory = "${project.buildDir}/wlp/usr/servers/${wlpServerName}"
    testServerHttpPort = 9092
    testServerHttpsPort = 9454

    // This is set in the ibm-web-ext.xml file
    warContext = 'sample.servlet-1'
    appName = 'LibertyProject'
    packageFile = "${project.buildDir}/${appName}.zip"
    packagingType = 'usr'

}

task war2(type:War){
    baseName = 'sample.servlet2'
    classpath = configurations.war2
    println 'war2 archiveName = ' + archiveName
}

task war3(type:War){
    baseName = 'sample.servlet3'
    println 'war3 archiveName = ' + archiveName
}

task war4(type:War){
    baseName = 'sample.servlet4'
    classpath = configurations.war4
    println 'war4 archiveName = ' + archiveName
}

task copyWlpDir(type:Copy) {
    from "${project.projectDir}/../../../wlp"
    into "$buildDir"
}

installLiberty.dependsOn 'copyWlpDir'

liberty {

    installDir = "$buildDir/wlp"

    server{
        name = wlpServerName
        bootstrapProperties = ['testHttpPort':testServerHttpPort, 'testHttpsPort':testServerHttpPort]
        configFile = file("${project.projectDir}/../../../resources/test/sample.servlet-noWebAppConfig/src/main/liberty/config/server-list-test.xml")
        packageLiberty {
            archive = packageFile
            include = packagingType
        }
        looseApplication = false
    	apps = [war2, war3]
      dropins = [war, war4]
      verifyAppStartTimeout = 30
    }
}

test {
    dependsOn 'libertyStart'
    finalizedBy 'libertyStop'
}

task runGradleTest {
    dependsOn 'test'
}