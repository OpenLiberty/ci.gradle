buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = 'Sonatype Nexus Snapshots'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath group: 'net.wasdev.wlp.gradle.plugins', name: 'liberty-gradle-plugin', version: lgpVersion
    }
}

apply plugin: 'liberty'

repositories {
    maven {
        url file("features-repo").toURI().toURL().toString()
    }
    mavenCentral()
}

liberty {
    install {
        runtimeUrl=file("${project.buildDir}/openliberty-kernel.zip").toURI().toURL().toString()
    }
    server{
        name = 'dummy'
        features {
            name = ['c-1.0', 'd-1.0']
            acceptLicense = true
        }
    }
}
