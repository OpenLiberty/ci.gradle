sudo: required
language: java
jdk:
    - oraclejdk8
    - oraclejdk9
    - oraclejdk11
env:
    - RUNTIME=wlp RUNTIME_VERSION=18.0.0.4
    - RUNTIME=wlp RUNTIME_VERSION=19.0.0.3
    - RUNTIME=ol RUNTIME_VERSION=18.0.0.4
    - RUNTIME=ol RUNTIME_VERSION=19.0.0.3
matrix:
    exclude:
    - jdk: oraclejdk11
      env: RUNTIME=wlp RUNTIME_VERSION=18.0.0.4
    - jdk: oraclejdk11
      env: RUNTIME=ol RUNTIME_VERSION=18.0.0.4
before_install:
    - echo 'Installing ci.common lib ....'
    - git clone https://github.com/wasdev/ci.common.git ./ci.common
    - cd ./ci.common
    - mvn clean install
    - cd ..
    - echo 'Installing ci.ant lib ....'
    - git clone https://github.com/wasdev/ci.ant.git ./ci.ant
    - cd ./ci.ant
    - mvn clean install
    - cd ..
script:
  - export GRADLE_OPTS="-Dorg.gradle.daemon=true -Dorg.gradle.jvmargs='-XX:MaxPermSize=1024m -XX:+CMSClassUnloadingEnabled -XX:+UseConcMarkSweepGC -XX:+HeapDumpOnOutOfMemoryError -Xmx2048m'"
  - ./gradlew clean install check -Ptest.exclude="**/*15*" -Druntime=$RUNTIME -DruntimeVersion=$RUNTIME_VERSION --stacktrace --info --no-daemon
  - ./gradlew wrapper --gradle-version 4.10
  - ./gradlew clean install check -Ptest.include="**/*15*" -Druntime=$RUNTIME -DruntimeVersion=$RUNTIME_VERSION --stacktrace --info --no-daemon
dist: trusty
